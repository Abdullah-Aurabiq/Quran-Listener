<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        button.delete-btn {
            background-color: #f44336;
        }

        button.delete-btn:hover {
            background-color: #e53935;
        }

        button.edit-btn {
            background-color: #ffa500;
        }

        button.edit-btn:hover {
            background-color: #ff7043;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Management System</h1>
        <form id="studentForm" action="/addclass" method="POST">
            <label for="number">Your ID:</label>
            <input type="number" id="teacherid" name="teacherid"><br><br>
            <label for="starttime">Start Time:</label>
            <input type="datetime-local" id="starttime" name="starttime"><br><br>
            <label for="endtime">End Time:</label>
            <input type="datetime-local" id="endtime" name="endtime"><br><br>
            <label for="coursename">Course Name:</label>
            <input type="text" id="coursename" name="coursename"><br><br>
            <button type="submit">Submit</button>
        </form>

        <h2>Student List</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Course</th>
                    <th>Class ID</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>

                    <td class="starttime">{{.Start_Time}}</td>
                    <td class="starttime">{{.End_Time}}</td>
                    <td class="courseName">{{.CourseName}}</td>
                    <td class="classid">{{.ID}}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteStudent()">Delete</button>
                    </td>
                </tr>
                {{end}}
                <!-- Dynamic Student List will appear here -->
            </tbody>
        </table>
    </div>
</body>

</html>
